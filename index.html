<html ng-app="ngtodo">
<head>
    <script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
	 #todo{
		border:1px solid black;
	   }
</style>
</head>
<body>

	<div></div>
	<div ng-controller="mainController">
	   <input type="text" ng-model="query" placeholder="search">
	   TITLE:<input type="text" ng-model="user.title">
	   DETAILS:<input type="text" ng-model="user.details">
	   <button ng-click="addaTodo(user.title,user.details)">ADD</button>
		<div ng-repeat="list in ListofTodos | filter: query" id ="todo">
			<h2>{{list.title}}</h2>
			<p>{{list.details}}</p>
		 <i class="fa fa-trash-o" ng-click="deleteaTodo($index);"></i>
		</div>
</body>
</html>
